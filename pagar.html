<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1E40AF',
                        'secondary': '#3B82F6',
                        'accent': '#DBEAFE'
                    },
                    animation: {
                        'float': 'float 2s ease-in-out infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg transition-all duration-300">
        <h1 class="text-3xl font-bold mb-6 text-center text-primary">Painel de Cliente</h1>
        <div class="mb-6">
            <label for="whatsapp" class="block text-sm font-medium text-gray-700 mb-2">Número de WhatsApp</label>
            <input type="text" id="whatsapp" placeholder="Ex.: +55 19 99999-9999 ou 19 99999-9999" class="p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition duration-200">
        </div>
        <button onclick="buscarCliente()" class="w-full bg-secondary text-white p-3 rounded-lg hover:bg-primary transition duration-200">Buscar</button>
        <div id="clientInfo" class="mt-6 hidden">
            <!-- Tabs -->
            <div class="flex mb-4">
                <button id="tabInfo" onclick="switchTab('info')" class="flex-1 py-2 px-4 text-center bg-secondary text-white rounded-l-lg hover:bg-primary transition duration-200">Informações</button>
                <button id="tabPedido" onclick="switchTab('pedido')" class="flex-1 py-2 px-4 text-center bg-gray-200 text-gray-700 rounded-r-lg hover:bg-gray-300 transition duration-200">Pedido de Conteúdo</button>
            </div>

            <!-- Tab Informações -->
            <div id="tabContentInfo" class="tab-content">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Informações do Cliente</h2>
                <div class="space-y-3">
                    <p><strong class="text-gray-600">Nome:</strong> <span id="clientName" class="text-gray-800"></span></p>
                    <p><strong class="text-gray-600">Valor Mensal:</strong> <span id="clientValor" class="text-gray-800"></span></p>
                    <p><strong class="text-gray-600">Tela(s):</strong> <span id="clientTela" class="text-gray-800"></span></p>
                    <p><strong class="text-gray-600">Vencimento:</strong> <span id="clientVencimento" class="text-gray-800"></span></p>
                    <div class="mt-4">
                        <label for="meses" class="block text-sm font-medium text-gray-700 mb-2">Quantidade de Meses</label>
                        <select id="meses" onchange="atualizarValorTotal()" class="p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition duration-200">
                            <option value="1">1 mês</option>
                            <option value="2">2 meses</option>
                            <option value="3">3 meses</option>
                            <option value="4">4 meses</option>
                            <option value="5">5 meses</option>
                            <option value="6">6 meses</option>
                            <option value="7">7 meses</option>
                            <option value="8">8 meses</option>
                            <option value="9">9 meses</option>
                            <option value="10">10 meses</option>
                            <option value="11">11 meses</option>
                            <option value="12">12 meses</option>
                        </select>
                    </div>
                    <p><strong class="text-gray-600">Valor Total:</strong> <span id="valorTotal" class="text-gray-800">Selecione a quantidade de meses</span></p>
                </div>
                <button id="pixButton" onclick="gerarCodigoPix()" class="mt-4 w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-200 hidden">Gerar Código PIX</button>
            </div>

            <!-- Tab Pedido de Conteúdo -->
            <div id="tabContentPedido" class="tab-content hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Pedido de Conteúdo</h2>
                <!-- Busca TMDB -->
                <div class="mb-4">
                    <label for="termoBusca" class="block text-sm font-medium text-gray-700 mb-2">Buscar Filme/Série no TMDB</label>
                    <div class="flex space-x-2">
                        <input type="text" id="termoBusca" placeholder="Digite o nome do filme ou série" class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition duration-200">
                        <button id="botaoAcao" onclick="buscarConteudoTMDB()" class="bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition duration-200">Buscar</button>
                    </div>
                </div>
                <!-- Resultados da Busca -->
                <div id="resultadosBusca" class="mb-4 hidden">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Resultados:</h3>
                    <div id="listaResultados" class="space-y-2 max-h-48 overflow-y-auto"></div>
                </div>
                <!-- Input de Pedido -->
                <div class="mb-4">
                    <label for="conteudo" class="block text-sm font-medium text-gray-700 mb-2">Nome do Conteúdo (selecione da busca acima)</label>
                    <input type="text" id="conteudo" placeholder="Selecione um conteúdo da busca" class="p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary transition duration-200" readonly>
                </div>
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Histórico de Pedidos</h3>
                    <div id="historicoPedidos" class="space-y-2"></div>
                </div>
            </div>
        </div>
        <div id="errorMessage" class="mt-6 text-red-500 hidden text-center font-medium"></div>
    </div>

    <!-- Modal de Loading -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full text-center">
            <div class="relative mx-auto w-24 h-24">
                <div class="absolute inset-0 rounded-full border-4 border-red-500 border-t-transparent animate-spin"></div>
                <img src="https://ativacao-blue.vercel.app/IMG-20241212-WA0008.jpg" alt="Loading Image" class="absolute inset-4 w-16 h-16 object-contain animate-float">
            </div>
            <p class="mt-4 text-gray-600 font-medium transition-opacity duration-500">Gerando Código PIX...</p>
        </div>
    </div>

    <!-- Modal para mensagem de sucesso -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="successMessage" class="text-green-600 font-medium mb-4"></p>
            <button onclick="fecharModal()" class="bg-secondary text-white px-4 py-2 rounded-lg hover:bg-primary transition duration-200">Fechar</button>
        </div>
    </div>

    <!-- Modal para imagem aumentada -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-60 hidden">
        <div class="p-4">
            <img src="https://ativacao-blue.vercel.app/IMG-20241212-WA0008.jpg" alt="Success Image" class="w-16 h-16 object-contain transform scale-150 animate-float">
        </div>
    </div>

    <script>
        let currentClientData = {};
        const TMDB_API_KEY = 'a0830843cc828e9adb00d378f700e585';

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.querySelectorAll('[id^="tab"]').forEach(btn => btn.classList.remove('bg-secondary', 'text-white', 'bg-gray-200', 'text-gray-700'));
            document.getElementById(`tabContent${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.remove('hidden');
            if (tab === 'info') {
                document.getElementById('tabInfo').classList.add('bg-secondary', 'text-white');
                document.getElementById('tabPedido').classList.add('bg-gray-200', 'text-gray-700');
            } else {
                document.getElementById('tabPedido').classList.add('bg-secondary', 'text-white');
                document.getElementById('tabInfo').classList.add('bg-gray-200', 'text-gray-700');
            }
        }

        function fecharModal() {
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('imageModal').classList.add('hidden');
        }

        function atualizarValorTotal() {
            const meses = parseInt(document.getElementById('meses').value);
            const valorTotalElement = document.getElementById('valorTotal');
            if (!currentClientData.valor || currentClientData.valor === 'N/A') {
                valorTotalElement.textContent = 'Valor indisponível';
                return;
            }
            const valorMensal = parseFloat(currentClientData.valor.replace('R$', '').replace(',', '.'));
            if (isNaN(valorMensal) || valorMensal <= 0) {
                valorTotalElement.textContent = 'Valor indisponível';
                return;
            }
            const valorTotal = valorMensal * meses;
            valorTotalElement.textContent = `R$${valorTotal.toFixed(2).replace('.', ',')}`;
        }

        async function buscarConteudoTMDB() {
            const termo = document.getElementById('termoBusca').value.trim();
            const resultadosElement = document.getElementById('resultadosBusca');
            const listaResultados = document.getElementById('listaResultados');
            const errorMessage = document.getElementById('errorMessage');

            if (!termo) {
                errorMessage.textContent = 'Por favor, digite um termo de busca.';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&language=pt-BR&query=${encodeURIComponent(termo)}&page=1`);
                if (!response.ok) {
                    throw new Error('Falha na busca da TMDB.');
                }
                const data = await response.json();
                const resultados = data.results.filter(item => item.media_type === 'movie' || item.media_type === 'tv');

                if (resultados.length === 0) {
                    listaResultados.innerHTML = '<p class="text-gray-500 text-sm">Nenhum resultado encontrado.</p>';
                } else {
                    let html = '';
                    resultados.slice(0, 5).forEach(item => {
                        const tipo = item.media_type === 'movie' ? 'Filme' : 'Série';
                        const ano = item.release_date ? new Date(item.release_date).getFullYear() : (item.first_air_date ? new Date(item.first_air_date).getFullYear() : 'N/A');
                        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : 'https://via.placeholder.com/100x150?text=Sem+Poster';
                        const nomeCompleto = `${item.title || item.name} (${ano}) - ${tipo}`;
                        html += `
                            <div class="bg-gray-50 p-3 rounded-lg border flex space-x-3">
                                <img src="${poster}" alt="${nomeCompleto}" class="w-16 h-24 object-cover rounded">
                                <div class="flex-1">
                                    <p class="font-medium">${item.title || item.name}</p>
                                    <p class="text-sm text-gray-500">${ano} - ${tipo}</p>
                                    <p class="text-sm text-gray-600 line-clamp-2">${item.overview || 'Sem descrição disponível.'}</p>
                                </div>
                                <button onclick="selecionarConteudo('${nomeCompleto}', '${item.id}', '${item.media_type}')" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">Selecionar</button>
                            </div>
                        `;
                    });
                    listaResultados.innerHTML = html;
                }
                resultadosElement.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            } catch (error) {
                errorMessage.textContent = 'Erro na busca da TMDB: ' + error.message;
                errorMessage.classList.remove('hidden');
                console.error('Erro:', error);
            }
        }

        function selecionarConteudo(nomeCompleto, tmdbId, mediaType) {
            const conteudoInput = document.getElementById('conteudo');
            const botaoAcao = document.getElementById('botaoAcao');
            conteudoInput.value = nomeCompleto;
            conteudoInput.dataset.tmdbId = tmdbId;
            conteudoInput.dataset.mediaType = mediaType;
            document.getElementById('resultadosBusca').classList.add('hidden');
            botaoAcao.textContent = 'Enviar Pedido';
            botaoAcao.onclick = enviarPedido;
            botaoAcao.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            botaoAcao.classList.add('bg-green-500', 'hover:bg-green-600');
        }

        function resetarBotaoAcao() {
            const botaoAcao = document.getElementById('botaoAcao');
            botaoAcao.textContent = 'Buscar';
            botaoAcao.onclick = buscarConteudoTMDB;
            botaoAcao.classList.remove('bg-green-500', 'hover:bg-green-600');
            botaoAcao.classList.add('bg-blue-500', 'hover:bg-blue-600');
        }

        async function enviarPedido() {
            const conteudoInput = document.getElementById('conteudo');
            const conteudo = conteudoInput.value.trim();
            const tmdbId = conteudoInput.dataset.tmdbId;
            const mediaType = conteudoInput.dataset.mediaType;
            const errorMessage = document.getElementById('errorMessage');
            if (!conteudo || !tmdbId || !mediaType) {
                errorMessage.textContent = 'Por favor, selecione um conteúdo da busca TMDB.';
                errorMessage.classList.remove('hidden');
                return;
            }
            if (!currentClientData.id) {
                errorMessage.textContent = 'Cliente não encontrado. Busque o cliente primeiro.';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`https://66d39f5c184dce1713d09736.mockapi.io/Api/v1/clientes/${currentClientData.id}`);
                const clientData = await response.json();
                if (!clientData.pedidos) {
                    clientData.pedidos = [];
                }
                const novoPedido = {
                    id: Date.now().toString(),
                    conteudo: conteudo,
                    data: new Date().toISOString().split('T')[0],
                    tmdb_id: tmdbId,
                    media_type: mediaType
                };
                clientData.pedidos.unshift(novoPedido);
                const updateResponse = await fetch(`https://66d39f5c184dce1713d09736.mockapi.io/Api/v1/clientes/${currentClientData.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clientData)
                });
                if (!updateResponse.ok) {
                    throw new Error('Falha ao salvar o pedido.');
                }
                conteudoInput.value = '';
                conteudoInput.dataset.tmdbId = '';
                conteudoInput.dataset.mediaType = '';
                document.getElementById('termoBusca').value = '';
                document.getElementById('resultadosBusca').classList.add('hidden');
                resetarBotaoAcao();
                errorMessage.classList.add('hidden');
                await carregarHistorico();
            } catch (error) {
                errorMessage.textContent = 'Erro ao enviar pedido: ' + error.message;
                errorMessage.classList.remove('hidden');
                console.error('Erro:', error);
            }
        }

        async function carregarHistorico() {
            if (!currentClientData.id) return;
            try {
                const response = await fetch(`https://66d39f5c184dce1713d09736.mockapi.io/Api/v1/clientes/${currentClientData.id}`);
                const clientData = await response.json();
                const pedidos = clientData.pedidos || [];
                const historicoElement = document.getElementById('historicoPedidos');
                if (pedidos.length === 0) {
                    historicoElement.innerHTML = '<p class="text-gray-500 text-sm">Nenhum pedido encontrado.</p>';
                    return;
                }

                let html = '';
                for (const pedido of pedidos) {
                    let posterUrl = 'https://via.placeholder.com/100x150?text=Sem+Poster';
                    if (pedido.tmdb_id && pedido.media_type) {
                        try {
                            const endpoint = pedido.media_type === 'movie' ? `/movie/${pedido.tmdb_id}` : `/tv/${pedido.tmdb_id}`;
                            const response = await fetch(`https://api.themoviedb.org/3${endpoint}?api_key=${TMDB_API_KEY}&language=pt-BR`);
                            if (response.ok) {
                                const data = await response.json();
                                if (data.poster_path) {
                                    posterUrl = `https://image.tmdb.org/t/p/w200${data.poster_path}`;
                                }
                            }
                        } catch (error) {
                            console.error(`Erro ao buscar poster para pedido ${pedido.id}:`, error);
                        }
                    }
                    html += `
                        <div class="bg-gray-50 p-3 rounded-lg border flex space-x-3">
                            <img src="${posterUrl}" alt="${pedido.conteudo}" class="w-16 h-24 object-cover rounded">
                            <div class="flex-1">
                                <p class="font-medium">${pedido.conteudo}</p>
                                <p class="text-sm text-gray-500">Data: ${new Date(pedido.data).toLocaleDateString('pt-BR')}</p>
                                <div class="mt-2">
                                    <button onclick="excluirPedido('${pedido.id}')" class="text-red-500 text-sm hover:underline">Excluir</button>
                                </div>
                            </div>
                        </div>
                    `;
                }
                historicoElement.innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar histórico:', error);
            }
        }

        async function excluirPedido(pedidoId) {
            if (!confirm('Tem certeza que deseja excluir este pedido?')) return;
            try {
                const response = await fetch(`https://66d39f5c184dce1713d09736.mockapi.io/Api/v1/clientes/${currentClientData.id}`);
                const clientData = await response.json();
                const pedidos = clientData.pedidos || [];
                const novosPedidos = pedidos.filter(p => p.id !== pedidoId);
                clientData.pedidos = novosPedidos;
                const updateResponse = await fetch(`https://66d39f5c184dce1713d09736.mockapi.io/Api/v1/clientes/${currentClientData.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clientData)
                });
                if (updateResponse.ok) {
                    await carregarHistorico();
                } else {
                    alert('Erro ao excluir pedido.');
                }
            } catch (error) {
                console.error('Erro ao excluir pedido:', error);
                alert('Erro ao excluir pedido.');
            }
        }

        async function gerarCodigoPix() {
            const loadingModal = document.getElementById('loadingModal');
            const successModal = document.getElementById('successModal');
            const imageModal = document.getElementById('imageModal');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const meses = parseInt(document.getElementById('meses').value);

            loadingModal.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                if (!currentClientData.valor || currentClientData.valor === 'N/A') {
                    throw new Error('Valor não disponível para este cliente.');
                }
                const valorMensal = parseFloat(currentClientData.valor.replace('R$', '').replace(',', '.'));
                if (isNaN(valorMensal) || valorMensal <= 0) {
                    throw new Error('Valor mensal inválido para o PIX.');
                }
                const valorTotal = valorMensal * meses;

                const chavePix = '+5511915370708';
                const nomeBeneficiario = 'NANA1408';
                const cidade = 'Olmpia';
                const txid = 'mpqrinter' + Date.now().toString().slice(-9);

                const payload = `000201` +
                    `2636${'0014br.gov.bcb.pix01' + chavePix.length.toString().padStart(2, '0') + chavePix}` +
                    `52040000` +
                    `5303986` +
                    `54${valorTotal.toFixed(2).length.toString().padStart(2, '0')}${valorTotal.toFixed(2)}` +
                    `5802BR` +
                    `59${nomeBeneficiario.length.toString().padStart(2, '0')}${nomeBeneficiario}` +
                    `60${cidade.length.toString().padStart(2, '0')}${cidade}` +
                    `62${('05' + txid.length.toString().padStart(2, '0') + txid).length.toString().padStart(2, '0')}${('05' + txid.length.toString().padStart(2, '0') + txid)}` +
                    `6304`;

                const crc16 = (function(payloadStr) {
                    let crc = 0xFFFF;
                    for (let i = 0; i < payloadStr.length; i++) {
                        crc ^= payloadStr.charCodeAt(i) << 8;
                        for (let j = 0; j < 8; j++) {
                            crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
                            crc &= 0xFFFF;
                        }
                    }
                    return crc.toString(16).toUpperCase().padStart(4, '0');
                })(payload);

                const finalPayload = payload + crc16;

                await new Promise(resolve => setTimeout(resolve, 1000));
                await navigator.clipboard.writeText(finalPayload);

                loadingModal.classList.add('hidden');
                successMessage.innerHTML = `PIX gerado com sucesso! <br>Valor: <span class="font-semibold">R$${valorTotal.toFixed(2).replace('.', ',')}</span> para <span class="font-semibold">${meses} mês(es)</span>. <br>O código foi copiado para a área de transferência. <br>Abra o aplicativo do banco na área PIX, cole o código e envie o comprovante via WhatsApp para liberação manual.`;
                successModal.classList.remove('hidden');
                imageModal.classList.remove('hidden');
                console.log('Payload PIX copiado:', finalPayload);
            } catch (err) {
                loadingModal.classList.add('hidden');
                errorMessage.textContent = err.message || 'Erro ao gerar o código PIX.';
                errorMessage.classList.remove('hidden');
                successModal.classList.add('hidden');
                imageModal.classList.add('hidden');
                console.error('Erro:', err);
            }
        }

        async function buscarCliente() {
            const whatsappInput = document.getElementById('whatsapp').value.trim();
            const clientInfo = document.getElementById('clientInfo');
            const errorMessage = document.getElementById('errorMessage');
            const pixButton = document.getElementById('pixButton');
            const loadingModal = document.getElementById('loadingModal');
            const successModal = document.getElementById('successModal');
            const imageModal = document.getElementById('imageModal');

            const normalizedWhatsApp = whatsappInput.replace(/[\s\-\(\)+]/g, '');
            if (!normalizedWhatsApp) {
                errorMessage.textContent = 'Por favor, insira um número de WhatsApp.';
                errorMessage.classList.remove('hidden');
                clientInfo.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch('https://66d39f5c184dce1713d09736.mockapi.io/Api/v1/clientes');
                if (!response.ok) {
                    throw new Error('Falha ao buscar dados da API.');
                }
                const clients = await response.json();
                const client = clients.find(c => {
                    const normalizedClientWhats = c.whats.replace(/[\s\-\(\)+]/g, '');
                    return normalizedClientWhats === normalizedWhatsApp;
                });

                if (client) {
                    currentClientData = {
                        id: client.id,
                        cliente: client.cliente,
                        valor: client.valor ? `R$${parseFloat(client.valor).toFixed(2).replace('.', ',')}` : 'N/A',
                        tela: client.tela || 'N/A',
                        vencimento: client.vencimento ? new Date(client.vencimento).toLocaleDateString('pt-BR') : 'N/A',
                        pedidos: client.pedidos || []
                    };
                    document.getElementById('clientName').textContent = currentClientData.cliente;
                    document.getElementById('clientValor').textContent = currentClientData.valor;
                    document.getElementById('clientTela').textContent = currentClientData.tela;
                    document.getElementById('clientVencimento').textContent = currentClientData.vencimento;
                    clientInfo.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    pixButton.classList.remove('hidden');
                    loadingModal.classList.add('hidden');
                    successModal.classList.add('hidden');
                    imageModal.classList.add('hidden');
                    pixButton.disabled = false;
                    atualizarValorTotal();
                    carregarHistorico();
                    switchTab('info');

                    // Adicionar ouvinte para o campo conteudo
                    const conteudoInput = document.getElementById('conteudo');
                    conteudoInput.addEventListener('input', () => {
                        if (!conteudoInput.value.trim()) {
                            resetarBotaoAcao();
                            conteudoInput.dataset.tmdbId = '';
                            conteudoInput.dataset.mediaType = '';
                        }
                    });
                } else {
                    errorMessage.textContent = 'Cliente não encontrado.';
                    errorMessage.classList.remove('hidden');
                    clientInfo.classList.add('hidden');
                    pixButton.classList.add('hidden');
                    loadingModal.classList.add('hidden');
                    successModal.classList.add('hidden');
                    imageModal.classList.add('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Erro ao buscar dados do cliente: ' + error.message;
                errorMessage.classList.remove('hidden');
                clientInfo.classList.add('hidden');
                pixButton.classList.add('hidden');
                loadingModal.classList.add('hidden');
                successModal.classList.add('hidden');
                imageModal.classList.add('hidden');
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
